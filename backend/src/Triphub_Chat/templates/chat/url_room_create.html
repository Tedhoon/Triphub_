{% extends 'base.html' %}
{% load staticfiles %}

{% block contents %}
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/url_room_create.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Mukta:300,400,500,600,700,800&display=swap" rel="stylesheet">


    <!-- body -->
    <div id="title">CREATE YOUR ROOM</div>
    
    
    <input id="room-name-input" type="text" placeholder="방 이름을 입력해주세요"><br/>
    <div id="roomname_underline"></div>
    
    
    <input id="room-name-submit" type="button" value="CREATE">
    

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>

{% endblock contents %}
